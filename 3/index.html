<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>3</title>
</head>

<body>
    <form class="w-50 mx-auto my-5">
        <div class="mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" />
            <div id="requirment1" class="form-text">
                Required, Maximum 30 Characters(only characters allowded)!
            </div>
        </div>
        <div class="mb-3">

            <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
            <div id="requirment2" class="form-text">
                Required, Maximum 30 Characters(only characters allowded)!
            </div>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-MAIL" />
            <div id="requirment3" class="form-text">example@mymail.com</div>
        </div>
        <div class="mb-3">

            <input type="password" class="form-control" id="password" placeholder="Password" />
            <div id="requirment4" class="form-text">
                at least 8 characters include 1 letter, 1 number , 1 special
                character
            </div>
        </div>
        <div><button class="btn btn-dark" onclick="checkItems()" type="button">
                Submit
            </button></div>

    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
